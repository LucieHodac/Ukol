<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domaci ukol 2 css</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul>
      <li>Přátelé</li>
      <li>Svět pod hlavou</li>
      <li>Let it down</li>
      <li>Working mums</li>
      <li>Emily in Paris</li>
    </ul>
    <img
      style="width: 300px"
      src="friends.jpg"
      alt="Skupina lidí, kteří jsou přátelé"
    />
    <ol>
      <li>Lasagne</li>
      <li>Pizza</li>
      <li>Tortilla</li>
      <li>Chřest s holandskou omáčkou</li>
      <li>Tomatová polévka</li>
    </ol>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube-nocookie.com/embed/pKC5zK_1sMA?si=lIR4uYFmkLQmUda0"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <table>
      <thead>
        <tr>
          <th>Film</th>
          <th>Žánr</th>
          <th>rok</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Forrest Gump</th>
          <td>drama</td>
          <td>1994</td>
        </tr>
        <tr>
          <th>Útěk z věznice Shawshank</th>
          <td>drama</td>
          <td>1994</td>
        </tr>
        <tr>
          <th>Láska nebeská</th>
          <td>komedie</td>
          <td>2003</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
